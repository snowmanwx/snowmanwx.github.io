<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autauga county, Alabama</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://snowmanwx.github.io/snowmanwx.css">
</head>
<body>
    <h1><center>Autauga county, Alabama</center></h1>
<p>A website created by me.</p>
<figure class="wp-block-table">
    <table>
        <thead>
            <tr>
                <th class="has-text-align-center" data-align="center">threshold</th>
                <th class="has-text-align-left" data-align="left">rainfall</th>
                <th class="has-text-align-left" data-align="left">snowfall</th>
                <th class="has-text-align-left" data-align="left">high temperature</th>
                <th class="has-text-align-left" data-align="left">low temperature</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="has-text-align-center" data-align="center">inclusion</td>
                <td class="has-text-align-left" data-align="left"> 4.15 inches</td>
                <td class="has-text-align-left" data-align="left">0.5 inch</td>
                <td class="has-text-align-left" data-align="left"> 99 °F</td>
                <td class="has-text-align-left" data-align="left">16 °F</td>
            </tr>
            <tr>
                <td class="has-text-align-center" data-align="center">top tenth</td>
                <td class="has-text-align-left" data-align="left"> 7.40 inches</td>
                <td class="has-text-align-left" data-align="left">2.0 inches</td>
                <td class="has-text-align-left" data-align="left">102 °F</td>
                <td class="has-text-align-left" data-align="left"> 9 °F</td>
            </tr>
            <tr>
                <td class="has-text-align-center" data-align="center">extreme of record</td>
                <td class="has-text-align-left" data-align="left">20.05 inches</td>
                <td class="has-text-align-left" data-align="left">6.5 inches</td>
                <td class="has-text-align-left" data-align="left">106 °F</td>
                <td class="has-text-align-left" data-align="left"> 2 °F</td>
            </tr>
        </tbody>
    </table>
</figure>
    
</body>
</html>
